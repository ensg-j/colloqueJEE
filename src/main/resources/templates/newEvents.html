<html>
    <head>
        <title>Nouvel événement</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Ajouter un nouvel événement :</h1>
       
      <!--  
         In Thymeleaf the equivalent of
         JSP's ${pageContext.request.contextPath}/edit.html
         would be @{/edit.html}         
         -->
          
      <form th:action="@{/events/addEvent}"
         th:object="${eventForm}" method="POST">
         Intitulé :
         <input type="text" th:field="*{intitule}" />    
         <br/>
         Theme :
         <input type="text" th:field="*{theme}" />     
         <br/>
         <input type="submit" value="Create" />
      </form>
    </body>
</html>
